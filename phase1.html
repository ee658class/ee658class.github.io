<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20243 EE-658: Phase 1 - Logic Simulator</title>
</head>
<body class="phase1-body">
    <h1>20243 EE-658: Phase 1 - Logic Simulator</h1>
    <p>
        Phase 1 - logic simulation
    </p>

    <!-- Link to other phases -->
    <p><a href="index.html">Back to main page</a></p>

    <!-- Table for displaying CSV data -->
    <h2>Data Table from CSV</h2>
    <div class="table-container">
        <table id="csvTable" border="1">
            <thead>
                <tr id="csvHeader"></tr>
            </thead>
            <tbody id="csvBody"></tbody>
        </table>
    </div>

    <!-- Script to fetch and parse the CSV file -->
    <script>
        // Fetch and display CSV data
        fetch('./files/lsim_final_result.csv')
            .then(response => response.text())
            .then(data => {
                const table = document.getElementById('csvTable');
                const csvBody = document.getElementById('csvBody');
                const csvHeader = document.getElementById('csvHeader');

                const rows = data.split('\n');
                const headers = rows[0].split(',');

                // Add headers to the table
                headers.forEach(header => {
                    let th = document.createElement('th');
                    th.innerText = header;
                    csvHeader.appendChild(th);
                });

                // Add data rows to the table
                rows.slice(1).forEach(row => {
                    let tr = document.createElement('tr');
                    const cells = row.split(',');
                    cells.forEach(cell => {
                        let td = document.createElement('td');
                        td.innerText = cell;
                        tr.appendChild(td);
                    });
                    csvBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error loading CSV file:', error));
    </script>
</body>
</html>
